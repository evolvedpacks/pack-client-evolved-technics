# Miscellaneous settings
##########################################################################################################

misc {
    # ID of the dimension and the display name separated with a colon (':').
    # You can prefix the value with '!' to bypass the default dimension prefix 'In ',
    # so that way, you can define custom display formats.
    #  [default: [overworld:Overworld], [the_nether:!In The Nether], [the_end:The End]]
    S:dimension_names <
        overworld:Overworld Dimension
        the_nether:The Nether
        the_end:The End
        private_pockets:Personal Pocket Dimension
        dungeon_pockets:Dungeon Pocket Dimension
        public_pockets:Pocket Dimension
        limbo:The Limbo
        Mystcraft:Mystcraft Dimension
     >
}


